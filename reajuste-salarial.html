<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reajuste_salarial.css">
    <title>Reajuste salarial</title>
</head>
<body>

    <form class="form" action="#">

        
        
        <div class="form-group">

            <label for="salário"><string>Digite seu Salário</string></label>
            <input type="number"
            name="salario"
            id="salario"
            required
            autofocus
            min="0"
            max="99999999.99"
            placeholder="Digite seu salário Atual">

        </div>

        <div class="btn">
            <input type="button" id="btnEnviar" value="Resultado" >
            <input type="reset" id="btnLimpar" value="Limpar"  >
        </div>

        <div class="exercicio" id="exercicio" >

            <p class="aumento1"> Salários até R$ 280,00 : aumento de 20%</p>
            
            <p class="aumento2">Salários entre R$ 280,00 e R$ 700,00 : aumento de 15%</p>

            <p class="aumento3">Salários entre R$ 700,00 e R$ 1500,00 : aumento de 10%</p>

            <p class="aumento4">Salários de R$ 1500,00 em diante : aumento de 5% </p>

        </div>
        
        <div id="resultado" >
           
            <p id="aviso"></p>
            
            

            <h2 id="salarioAntesReajuste"></h2>
            <p id="percentualAumentado"></p>
            <p id="valorAumento"></p>
            <p id="saldoAtual"></p>

        </div>


        
    </form>

    


    <script src="js/reajusteSalarial.js"></script>
</body>
</html>
